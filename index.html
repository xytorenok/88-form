<body>
  <form action="">

    <button>add</button>

        <span>alfa</span>
        <ul>
          <li>

          <li class="">

          </li>

        </ul>
      </div>
      <div class="arrows">
        <button class="up">▲</button>
        <button class="down">▼</button>
      </div>
      <button class="in">◀</button>
    </li>
    <li class="active">
      <div class="button">
        <input type="checkbox" hidden>
        <span class="controls">
          <button class="show">+</button>
          <button class="hide">-</button>

      <button class="in">◀</button>
    </li>
    <li>

            <div class="arrows">
              <button class="up">▲</button>

            </div>

        </ul>
      </div>
      <div class="arrows">
        <button class="up">▲</button>
        <button class="down">▼</button>
      </div>
